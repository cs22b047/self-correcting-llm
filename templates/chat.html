<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Legal Clause Explainer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    h2 {
      color: #1f2937;
      margin-bottom: 1rem;
    }

    .chat-box {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      font-size: 0.95rem;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .user {
      background-color: #dbeafe;
      align-self: flex-end;
      border-top-right-radius: 0;
    }

    .assistant {
      background-color: #e5e7eb;
      align-self: flex-start;
      border-top-left-radius: 0;
    }

    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    textarea {
      width: 100%;
      min-height: 80px;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      resize: vertical;
    }

    .buttons {
      display: flex;
      gap: 1rem;
    }

    button {
      padding: 0.5rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .primary {
      background-color: #2563eb;
      color: white;
    }

    .primary:hover {
      background-color: #1e3a8a;
    }

    .secondary {
      background-color: #9ca3af;
      color: white;
    }

    .secondary:hover {
      background-color: #6b7280;
    }

    hr {
      margin: 2rem 0 1rem;
      border: none;
      border-top: 1px solid #d1d5db;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .top-bar h2 {
      margin: 0;
    }

    .start-over-btn {
      background-color: #9ca3af;
      color: white;
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .start-over-btn:hover {
      background-color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h2>Legal Clause Explainer</h2>
      {% if history %}
        <form action="{{ url_for('reset') }}" method="get">
          <button class="start-over-btn" type="submit">ðŸ”„ Start Over</button>
        </form>
      {% endif %}
    </div>

    <div class="chat-box">
      {% for msg in history %}
        <div class="message {{ msg.role }}">{{ msg.text }}</div>
      {% endfor %}
    </div>

    <hr />

    {% if not history %}
      <form method="post">
        <label for="clause"><strong>Enter a legal clause:</strong></label>
        <textarea name="clause" placeholder="E.g., The lessee shall not sublet the premises..."></textarea>
        <button type="submit" class="primary">Generate Explanation</button>
      </form>
    {% else %}
      <form method="post">
        <label for="user_critique"><strong>Suggest a further correction:</strong></label>
        <textarea name="user_critique" placeholder="E.g., Clarify legal responsibility or improve clarity..."></textarea>
        <div class="buttons">
          <button type="submit" class="primary">Apply Feedback</button>
        </div>
      </form>
    {% endif %}
  </div>
</body>
</html>
